<div class="dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <button mat-icon-button mat-dialog-close aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'button1'">{{ data.button1 }}</button>
    <button mat-button [mat-dialog-close]="'button2'">{{ data.button2 }}</button>
  </mat-dialog-actions>

</div>
